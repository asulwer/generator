<!doctype html>
<html lang="en">
  <head>
    <title>Generator</title>
    <meta http-equiv="Cache-control" content="no-cache" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    
    <!-- fallback to local copies if we cannot connect to remote -->
    <script type="text/javascript">
      if(!window.jQuery) {
        $('<script src="./js/jquery.min.js"><\/script>').appendTo('head');
        $('<link rel="stylesheet" href="./css/bootstrap.min.css" \/>').appendTo('head');
        $('<script src="./js/bootstrap.bundle.min.js"><\/script>').appendTo('head');
        $('<script src="./js/socket.io.min.js"><\/script>').appendTo('head');
        
        console.error('js/css from CDN not available - reverting to local copy');
      }
    </script>

  </head>
  <body class="m-2">
  {% block body required %}{% endblock %}
  </body>
</html>
